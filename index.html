<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
    </head>

  <body>
        <div class="container">
      <div class="weather-app">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="Enter the city name"
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm w-100"
            />
          </div>
          <div class="col-3">
            <button class="btn btn-success w-100" id="current-location-button">
              Current
            </button>
          </div>
        </div>
      </form>
      <h1 id="city"></h1>
      <h2>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          fill="#885df1"
          class="bi bi-brightness-high"
          viewBox="0 0 16 25"
        >
        </svg>
          <img src="" alt="Clear" id="icon" class="float-left" />
          
        
      </h2>
      <div class="row">
        <div class="col-4">
          <ul>
            <li id="date"></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="col-4">
          <div class="clearfix">
            <div class="float-left">
              <span class="temperature" id="temperature"></span>
              <span class="units">Â°C
              </span>
            </div>
          </div>
        </div>
        <div class="col-4">
          <ul>
            <li>Wind: <span id="wind"></span>m/s</li>
            <li>Humidity: <span id="humidity"></span>%</li>
          </ul>
        </div>
      </div>
    <div class="weather-forecast" id="forecast">
           
          </div>
      </div>
      <small>
        <a href = "" >Open-Source code by </a>Chrissy John
      </small>
    </div>
    <script src="script.js"></script>
  </body>
</html>
  </body>
</html>
